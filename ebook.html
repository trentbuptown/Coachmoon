<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nhận Ebook Miễn Phí</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-white via-[#F5E8FF] to-white min-h-screen flex items-center justify-center px-6 py-20">

  <div class="max-w-6xl w-full grid md:grid-cols-2 gap-12 bg-white/80 backdrop-blur-md rounded-3xl shadow-2xl p-10 border border-purple-100">

    <!-- Left: Description -->
    <div class="flex flex-col justify-center space-y-6 text-center md:text-left">
      <h1 class="text-4xl font-extrabold text-[#A678F8] leading-tight">Đăng ký để nhận Ebook</h1>
      <p class="text-2xl text-gray-800 font-semibold"><span class="text-[#C77CFF]">“7 Sai Lầm Khi Tái Định Hướng Sự Nghiệp”</span></p>
    </div>

    <!-- Right: Form -->
    <form method="POST" action="https://your-form-endpoint"
      class="bg-white p-8 rounded-2xl shadow-lg space-y-6 border border-purple-100">

      <h3 class="text-2xl font-bold text-[#A678F8] text-center">Nhận Ebook</h3>

      <input name="name" type="text" placeholder="Họ và tên" required
        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#E0B0FF]" />

      <input name="email" type="email" placeholder="Email của bạn" required
        class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#E0B0FF]" />

      <button type="submit"
        class="w-full bg-gradient-to-r from-[#E0B0FF] to-[#C77CFF] text-white font-semibold py-3 rounded-xl hover:opacity-90 transition duration-300">
        Gửi Ebook
      </button>

      <p class="text-xs text-center text-gray-500">*Chúng tôi sẽ gửi Ebook đến email của bạn ngay sau khi đăng ký.</p>
    </form>
  </div>

</body>
</html>
